server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Allow slightly larger payloads (e.g. profile updates with avatar URLs).
    client_max_body_size 8m;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Handle SPA routing
    location / {
        # Ensure users always receive the latest app shell after deployments.
        add_header Cache-Control "no-cache";
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests through the same origin to avoid browser CORS issues.
    # The backend service is on Cloud Run.
    location /api/ {
        proxy_pass https://smart-travel-api-85676926926.asia-southeast1.run.app/api/;

        proxy_http_version 1.1;
        proxy_ssl_server_name on;

        proxy_set_header Host smart-travel-api-85676926926.asia-southeast1.run.app;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Avoid 404 noise from browsers requesting /favicon.ico.
    location = /favicon.ico {
        try_files /favicon.svg =204;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
